<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PRICE CALL FOR BIT CURRENCY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container text-center">
        <h1 class="display-4">TICKER DATA APPLICATION</h1>
      </div>
    </div>
    <div class="container">
      <h4 class="display-7" align="center">     Please select below the currency you want to check</h4>
    </div>
    <br><br><br>
    <div class="container">
      <div class="container-fluid">
        <form class="form-group text-center" action="/" method="post">
          PLEASE ENTER THE AMOUNT <input type="number" name="qty" value="1" width="30" class="form-control">
          <br><br><br>
          <select class="form-control" name="crypto">
            <option value="BTC">BIT COINS</option>
            <option value="ETH">Etherium</option>
            <option value="LTC">Light Coin</option>
          </select>
          <br><br>
          <select class="form-control" name="fiat">
            <option value="USD">United States Dollar</option>
            <option value="GBP">Great British Pounds</option>
            <option value="EUR">Euro</option>
          </select>
          <br>
          <button type="submit" name="button" class="btn btn-primary btn-block">CHECK</button>
        </form>
      </div>

    </div>
    <div class="" id="oopp">
      <div class="testforgit">
        <h1>this is to test git 2nd commit</h1>
      </div>
    </div>
  </body>
</html>
